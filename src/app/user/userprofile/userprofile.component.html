<div class="d-flex flex-row bd-highlight mb-5" *ngFor="let dataItem of Detailslist">

    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">YourName</label>
        <div class="col-sm-10">
            {{dataItem.UserNme}}
        </div>
        <label class="col-sm-2 col-form-label">YourMail</label>

            {{dataItem.UserEmail}}
        </div>
        <div class="col-sm-10">
            <label class="col-sm-2 col-form-label">YourNumber</label>
            {{dataItem.Contact}}
    </div>


        <div class="col-sm-10">
            <label class="col-sm-2 col-form-label">Language</label>
            {{dataItem.Language}}
        </div>
        <div class="col-sm-10">
            <label class="col-sm-2 col-form-label">Address</label>
            {{dataItem.Address}}
       
    </div>

</div>
