    <mat-toolbar color="" class="mat-elevation-z11">

        <div class="space"></div>

<h2>Search For Books Based on  Required BookName and Price</h2>


<table class="table table-striped">
    <thead>
        <tr>
            <th>
                <div class="d-flex flex-row">
                    <input [(ngModel)]="BookNameSearch" class="form-control"
                    (keyup)="SearchFn()" placeholder="BookName">
                </div>
                BookName</th>
            <th>BookId</th>
            <th>Gerner</th>
            <th>Language</th>
            <th>
               
                Price</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let dataItem of Booklist">
            <td>{{dataItem.BookName}}</td>
            <td>{{dataItem.BookId}}</td>
            <td>{{dataItem.Gerner}}</td>
            <td>{{dataItem.Language}}</td>
            <td>{{dataItem.Price}}</td>
        </tr>
    </tbody>
</table>
<a mat-raised-button class="log" color="primary" routerLink="" >Back</a>
