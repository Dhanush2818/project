<div><table class="table table-striped">
    <thead>
        <tr>
            <th>BookName</th>
            <th>BookId</th>
            <th>Gerner</th>
            <th>Language</th>
            <th>Price</th>
            <th>Photo</th>
            
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let dataItem of bookslist">
            <td>{{dataItem.BookName}}</td>
            <td>{{dataItem.BookId}}</td>
            <td>{{dataItem.Gerner}}</td>
            <td>{{dataItem.Language}}</td>
            <td>{{dataItem.Price}}</td>
            <td>{{dataItem.Photo}}</td>
        </tr>
    </tbody>
</table>
</div>
<a mat-raised-button class="log" color="primary" routerLink="/Admin" >Back</a>
