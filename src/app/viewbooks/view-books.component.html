<div><mat-toolbar color="" class="mat-elevation-z11">
    <span><mat-icon>eco</mat-icon>BookHive</span>
    <a mat-raised-button class="log"  routerLink="" >Home</a>
    <p>
      
    </p>
    <a mat-raised-button>About</a>
    <a mat-raised-button class="log"  routerLink="/ContactPage">Contact</a>
    <div class="space"></div>
  </mat-toolbar></div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>BookName</th>
            <th>BookId</th>
            <th>Gerner</th>
            <th>Language</th>
            <th>Price</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let dataItem of Booklist">
            <td>{{dataItem.BookName}}</td>
            <td>{{dataItem.BookId}}</td>
            <td>{{dataItem.Gerner}}</td>
            <td>{{dataItem.Language}}</td>
            <td>{{dataItem.Price}}</td>
        </tr>
    </tbody>
</table>
