

  <form [formGroup]="registerForm"  (ngSubmit)="registerSubmited()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Admin Login</span>
        </div>
    </div>

        <div class="row">
            <div class="col mb-3">
                <label for="UserEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="UserEmail" formControlName="UserEmail">

                <div class="form-text text-danger" *ngIf="useremail.errors?.['required'] && (useremail.touched || useremail.dirty)">Email is Required.</div>

                <div class="form text text-danger" *ngIf="useremail.errors?.['email'] && (useremail.dirty || useremail.touched)">
                    Email is InValid
                </div>
            
            </div>

        </div>
        <div class="row">
          <div class="col mb-3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password" formControlName="Password">
              
              <div class="form-text text-danger" *ngIf="password.errors?.['required'] && (password.dirty || password.touched)">Password is Required.</div>
  
              <div class="form text text-danger" *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength']  && (password.dirty || password.touched)">
                  Password should be at least 6 and the max within 15 chatracters long.
              </div>
              
             
         
         
         
          </div>
         
      </div>
            
        <div class="row">
          <div class="col-6 offset-3">
              <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </div>
      </div>

</form>
